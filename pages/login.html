<!DOCTYPE HTML>
<html lang="en">
	<head>
	
		<title>In fact... Stardew Valley</title>
		
		<meta charset="utf-8">
		<meta name="author" content="Vlad Minciunescu">
		<meta name="description" content="The fairy tale of Stardew Valley">
		<meta name="keywords" content="stardew valley, indie game, pixel art, steam indie game, concernedape, shane, maru, abigail, e-boy games, e-girl games, pixel_art, twitch games, stardew valley history">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="icon" href="../assets/images/logo.png" type="image/png">
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/login.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
		<script src="../js/script.js"></script>
	</head>
	
	<body id="clickable">

		<header>
			<a href="../index.html"><img src="../assets/images/large_logo.png" alt="Stardew Valley logo"></a>
		</header>
	
		<!-- Expandable menu -->
		<!-- Toggle Checkbox -->
		<input type="checkbox" id="toggleMenu">

		<!-- Label for the Toggle Checkbox with Icon and Description -->
		<label for="toggleMenu" class="toggle-menu">
			<img src="../assets/images/sandwich_menu.png" alt="Menu" class="menu">
		</label>

		<!-- Header menu buttons outside of the label -->
		<div class="hb">
			<!-- Build your character (Menu button) -->
			<a href="../pages/build.html" class="menuInsideItem"><p>Build your character</p></a>
			<a href="../pages/build.html" class="menuItem">
				<img src="../assets/images/maru.png" alt="Build your character" class="build">
			</a>

			<!-- Pelican Town (Menu button) -->
			<a href="../pages/community.html" class="menuInsideItem"><p>Meet Pelican Town</p></a>
			<a href="../pages/community.html" class="menuItem">
				<img src="../assets/images/community_center.png" alt="Meet Pelican Town" class="pelt">
			</a>

			<!-- Switch to Joja's World (Menu button) -->
			<a href="#" class="menuInsideItem"><p>Dark Mode</p></a>
			<a href="#" class="menuItem">
				<img src="../assets/images/torch.png" alt="Dark mode" class="darkview">
			</a>
		</div>

		<!-- Loading screen -->
		<span class="loading">
			<span>Did you know...</span>
			<span id="loadingFact"><br></span>
			<img src="../assets/images/arcade.png" alt="Loading screen">
		</span>

		<main>
			<!-- Clock -->
			<div class="clock">
				<div class="clockday">
					<span id="cd"></span>
				</div>

				<div class="clocktime">
					<span id="ct"></span>
				</div>

				<div class="counter">
					<span id="count"></span>
				</div>
				
				<img src="../assets/images/clock.png" alt="Stardew Valley Clock">
			</div>

            <img src="/assets/images/greenslime.gif" alt="Slime" id="slime" class="slime">
			
			<audio id="audiopt" class="audiopt" src="/assets/sounds/pelicantown.mp3" controls></audio>
			
			<span class="audioalert" id="audioalert">
				<span id="audiostatus">Sunet activat!</span>
			</span>
		
			<!-- Login -->
				<form id ="loginform">
					<span>
					<label for="username">USERNAME</label>
					<input type="text" id="username" name="username" placeholder="Enter your usermame" autocomplete="username" required>
					</span>

					<span>
					<label for="email">EMAIL</label>
					<input type="text" id="email" name="email" placeholder="Enter your email adress" required>
					</span>

					<span>
					<label for="password">PASSWORD</label>
					<input type="password" id="password" name="password" placeholder="Password, at least 8 characters" autocomplete="current-password" required>
					</span>
					
					<span>
					<label for="new">First time on Stardew Valley?</label>
					Yes<input type="radio" id="new" name="checkUser" value="yes" required>
					No<input type="radio" id="old" name="checkUser" value="no" required>
					</span>

					<span>
					<button id="login" class="validate">LOGIN</button>
					</span>
				</form>

		<!-- OpenAI Trained Model / Gunther -->
		</main>

		<footer>
			<div class="credits">
				<a href="https://www.stardewvalley.net/author/concernedape/" target="_blank">
					<img src="../assets/images/concernedape.gif" alt="Developed by Concerned Ape" class="creditdca">
				</a>

				<a href="http://jigsaw.w3.org/css-validator">
					<img 
					src="../assets/images/vcss.png"
					alt="CSS valid!"
					class="CSSValid"
					>
				</a>
			</div>	
		</footer>
	</body>
</html>
