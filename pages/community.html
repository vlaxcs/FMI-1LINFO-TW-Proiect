<!DOCTYPE HTML>
<html lang="en">
	<head>
	
		<title>Meet the Pelican Town - Stardew Valley</title>
		
		<meta charset="utf-8">
		<meta name="author" content="Vlad Minciunescu">
		<meta name="description" content="The fairy tale of Stardew Valley">
		<meta name="keywords" content="stardew valley, indie game, pixel art, steam indie game, concernedape, shane, maru, abigail, e-boy games, e-girl games, pixel_art, twitch games, stardew valley history">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="icon" href="../assets/images/logo.png" type="image/png">
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/community.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
		<script src="../js/grid.js"></script>
		<script src="../js/script.js"></script>
	</head>
	
	<body id="clickable">

		<header>
			<a href="../index.html"><img src="../assets/images/large_logo.png" alt="Stardew Valley logo"></a>
		</header>
	
		<!-- Expandable menu -->
		<!-- Toggle Checkbox -->
		<input type="checkbox" id="toggleMenu">


		<!-- Label for the Toggle Checkbox with Icon and Description -->
		<label for="toggleMenu" class="toggle-menu">
			<img src="../assets/images/sandwich_menu.png" alt="Menu" class="menu">
		</label>


		<!-- Header menu buttons outside of the label -->
		<div class="hb">
			<!-- Build your character (Menu button) -->
			<a href="build.html" class="menuInsideItem"><p>Build your character</p></a>
			<a href="build.html" class="menuItem">
				<img src="../assets/images/maru.png" alt="Build your character" class="build">
			</a>


			<!-- Pelican Town (Menu button) -->
			<a href=" " class="menuInsideItem"><p>Meet Pelican Town</p></a>
			<a href=" " class="menuItem">
				<img src="../assets/images/community_center.png" alt="Meet Pelican Town" class="pelt" style="opacity: 1">
			</a>


			<!-- Switch to Joja's World (Menu button) -->
			<a href="#" class="menuInsideItem"><p>Dark Mode</p></a>
			<a href="#" class="menuItem">
				<img src="../assets/images/torch.png" alt="Dark mode" class="darkview">
			</a>
		</div>

		<main>

			<!-- Clock -->

			<div class="clock">
				<div class="clockday">
					<span id="cd"></span>
				</div>

				<div class="clocktime">
					<span id="ct"></span>
				</div>

				<div class="counter">
					<span id="count">0</span>
				</div>

				<img src="../assets/images/clock.png" alt="Stardew Valley Clock">
			</div>

			<div class="galerie">

				<div class="grid-container">
					
					<div class="grid-item">
						<img src="../assets/images/alex.png" alt="Alex">
					</div>

					<div class="grid-item">
						<span id="birthday"></span>
						<span id="town"></span>
						<span id="adress"></span>
						<span id="marriage"></span> <!--Schimba in clasa "marriageTrue sau False"-->
						<span id="gift"><img src="../assets/images/alexgift.png" alt="Most loved gift"> Complete Breakfast</span>	
					</div>
					
					<div class="grid-item">
						<img src="../assets/images/alex.png" alt="Alex">
					</div>

					<div class="grid-item">
						<span> Birthday: Summer 13</span>
						<span> Lives in: Pelican Town</span>
						<span> Adress: 1 River Road</span>
						<span class="marriageTrue"></span>
						<span> Most loved gift: <img src="../assets/images/alexgift.png" alt="Most loved gift"> Complete Breakfast</span>	
					</div>


				</div>
				
			</div>

		</main>

		<footer>

			<div class="credits">
				<a href="https://www.stardewvalley.net/author/concernedape/" target="_blank">
					<img src="../assets/images/concernedape.gif" alt="Developed by Concerned Ape" class="creditdca">
				</a>
				
				<a href="http://jigsaw.w3.org/css-validator">
					<img 
					src="../assets/images/vcss.png"
					alt="CSS valid!"
					class="CSSValid"
					>
				</a>
			</div>	

		</footer>

	</body>
</html>
